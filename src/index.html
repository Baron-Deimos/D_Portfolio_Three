<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="carrousel.css">
    <title>D Portfolio</title>

    <script type="importmap">
            {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@v0.164.1/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@v0.164.1/examples/jsm/"
                }
            }
    </script>
    <script src="carrousel.js"></script>
    <script type="module" src="three.js"></script>
</head>

<body>
    <canvas id="scene"></canvas>
    <main>
        <ul>
            <li style="float: right; margin-right: 40px;"><img src="../assets/Grand_D.png" alt="D_Logo"></li>
            <li><a href="#home">Home</a></li>
            <li><a href="#news">About</a></li>
            <li><a href="#contact">Work</a></li>
            <li><a href="#about">Contact</a></li>
        </ul>

        <div id="pageContent">
            <img src="../assets/D_Title.png" alt="D_Title">

            <div id="me">
                <h1>Choose your caratere</h1>
                <div class="slideshow-container">

                    <div class="mySlides fade">
                        <div class="numbertext">1 / 2</div>
                        <img src="../assets/D_Title.png" style="width:100%">
                        <div class="text">Caption Text</div>
                    </div>

                    <div class="mySlides fade">
                        <div class="numbertext">2 / 2</div>
                        <img src="../assets/Grand_D.png" style="width:100%">
                        <div class="text">Caption Two</div>
                    </div>

                    <a class="prev" onclick="plusSlides(-1)">❮</a>
                    <a class="next" onclick="plusSlides(1)">❯</a>

                </div>
                <br>

                <div style="text-align:center">
                    <span class="dot" onclick="currentSlide(1)"></span>
                    <span class="dot" onclick="currentSlide(2)"></span>
                </div>
            </div>

            <div id="work">My Work</div>
        </div>
    </main>
</body>

</html>
